<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الوحدة 001</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Cairo', sans-serif;
      background-image: url("../assets/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: brightness(0.85);
    }

    .section {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      text-align: center;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .section-content {
      font-size: 1rem;
      line-height: 1.7;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .section-title {
        font-size: 1.2rem;
      }
      .section-content {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="section-title">الترحيب</div>
    <div class="section-content">مرحبًا بك في الوحدة 001، نتمنى لك إقامة مريحة وممتعة</div>
  </div>

  <div class="section">
    <div class="section-title">اسم الواي فاي</div>
    <div class="section-content">Guest_Wifi</div>
  </div>

  <div class="section">
    <div class="section-title">كلمة المرور</div>
    <div class="section-content">welcome123</div>
  </div>

  <div class="section">
    <div class="section-title">تعليمات الخروج</div>
    <div class="section-content">يرجى إطفاء الأنوار والتكييف قبل المغادرة، وشكرًا لتعاونك</div>
  </div>

</body>
</html>
