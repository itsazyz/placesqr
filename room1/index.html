<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الوحدة 001</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec, #ede7f6, #fffde7);
      padding: 60px 20px;
      margin: 0;
      direction: rtl;
    }
    .section {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a4c93;
      margin-bottom: 10px;
    }
    .section-content {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
    .toggle-btn, .language-toggle {
      background-color: #6a4c93;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .place-category {
      color: #a0c4d8;
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    #more-places {
      display: none;
    }
  </style>
</head>
<body>

<button class="language-toggle" onclick="toggleLanguage()" id="lang-btn">English</button>

<div class="section">
  <div class="section-title" id="welcome-title">زان المكان بحضورك<br>هذه الصفحة هي دليلك الإرشادي والمساعد وقت الحاجة.</div>
</div>

<div class="section">
  <div class="section-title" id="wifi-title">شبكة الـ Wi-Fi</div>
  <div class="section-content" id="wifi-details">
    اسم الشبكة: <strong>Guest_Wifi</strong><br>
    رمز الدخول: <strong>welcome123</strong>
  </div>
</div>

<div class="section">
  <div class="section-title" id="places-title">الأماكن القريبة</div>
  <div class="section-content" id="places-box">
    <span class="place-category">مطاعم:</span>
    مطعم شاورما تايم<br>
    مطعم بيتزا هوم<br>
    مطعم فلافل المدينة<br>
    <div id="more-places">
      <span class="place-category">صيدليات:</span>
      صيدلية النهدي<br>
      صيدلية الدواء<br>
      <span class="place-category">مستشفيات:</span>
      مستشفى الهدى<br>
      مستوصف الشفاء<br>
    </div>
    <button class="toggle-btn" onclick="togglePlaces()" id="places-toggle">عرض المزيد</button>
  </div>
</div>

<script>
  let currentLang = "ar";

  function togglePlaces() {
    const more = document.getElementById("more-places");
    const btn = document.getElementById("places-toggle");
    if (more.style.display === "none" || more.style.display === "") {
      more.style.display = "block";
      btn.textContent = currentLang === "ar" ? "عرض أقل" : "Show Less";
    } else {
      more.style.display = "none";
      btn.textContent = currentLang === "ar" ? "عرض المزيد" : "Show More";
    }
  }

  function toggleLanguage() {
    currentLang = currentLang === "ar" ? "en" : "ar";
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";

    const content = {
      ar: {
        langBtn: "English",
        welcome: "زان المكان بحضورك<br>هذه الصفحة هي دليلك الإرشادي والمساعد وقت الحاجة.",
        wifiTitle: "شبكة الـ Wi-Fi",
        wifiDetails: "اسم الشبكة: <strong>Guest_Wifi</strong><br>رمز الدخول: <strong>welcome123</strong>",
        placesTitle: "الأماكن القريبة",
        toggleMore: "عرض المزيد",
        toggleLess: "عرض أقل"
      },
      en: {
        langBtn: "العربية",
        welcome: "Welcome!<br>This page is your guide and helper during your stay.",
        wifiTitle: "Wi-Fi Network",
        wifiDetails: "Network Name: <strong>Guest_Wifi</strong><br>Password: <strong>welcome123</strong>",
        placesTitle: "Nearby Places",
        toggleMore: "Show More",
        toggleLess: "Show Less"
      }
    };

    document.getElementById("lang-btn").textContent = content[currentLang].langBtn;
    document.getElementById("welcome-title").innerHTML = content[currentLang].welcome;
    document.getElementById("wifi-title").textContent = content[currentLang].wifiTitle;
    document.getElementById("wifi-details").innerHTML = content[currentLang].wifiDetails;
    document.getElementById("places-title").textContent = content[currentLang].placesTitle;

    const more = document.getElementById("more-places");
    const btn = document.getElementById("places-toggle");
    btn.textContent = more.style.display === "block" ? content[currentLang].toggleLess : content[currentLang].toggleMore;
  }
</script>

</body>
</html>
